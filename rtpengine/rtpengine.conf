[rtpengine]
# Sipwise RTPEngine Configuration

# Network Interfaces
# Format: internal_name/internal_ip!external_ip
# The internal IP is used for local communication
# The external IP is advertised to external peers
interface = internal/127.0.0.1

# Control interface for communication with signaling server
# This is where the Node.js server connects
listen-ng = 127.0.0.1:2223

# RTP/RTCP port range
# Make sure these ports are open in your firewall
port-min = 10000
port-max = 20000

# Logging configuration
log-level = 6
log-stderr = true
log-facility = local1

# Kernel table for packet forwarding
# Use 0 for the default table
table = 0

# Timeout values (seconds)
timeout = 60
silent-timeout = 3600
final-timeout = 10800
offer-timeout = 60
delete-delay = 30

# Performance tuning
num-threads = 4
delete-delay = 30
redis-expires = 86400

# TOS (Type of Service) value for RTP packets
# 184 = DSCP EF (Expedited Forwarding) for real-time traffic
tos = 184

# Disable fallback to non-kernel forwarding
no-fallback = true

# Recording configuration (optional)
# Uncomment to enable call recording
# recording-dir = /var/spool/rtpengine
# recording-method = pcap
# recording-format = eth

# Redis configuration for clustering (optional)
# Uncomment for multi-server setup
# redis = 127.0.0.1:6379
# redis-db = 0
# redis-write = true
# redis-read = true

# DTLS/SRTP configuration
# dtls-passive = true

# Homer/HEP integration (optional)
# Uncomment to send call statistics to Homer
# homer = 10.0.0.1:9060
# homer-protocol = udp
# homer-id = 2001

# Advanced options
b2b-url = false
xmlrpc-format = 0